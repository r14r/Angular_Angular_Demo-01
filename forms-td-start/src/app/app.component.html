<div class="container">
  <div class="row" >
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" 
        ngModelGroup="userdata"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
             id="username"
              class="form-control"
              ngModel
              name="username"
              required
              >
          </div>
          <button 
          class="btn btn-default" 
          type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
             id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">please enter valid email id !</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched"> user data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnser" 
         
          rows="3"
          class="form-control"
          [(ngModel)]="answer"></textarea>
        </div>
        <p>your reply :{{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label >
            <input type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required>
            {{ gender}}
          </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
         [disabled]="!f.valid">Submit</button>

         <button 
         class="btn btn-primary" 
         type="submit"
         (click)="onclear()"
          [disabled]="!f.valid">clear</button>

       
      </form>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="isSubmiited">
  <div class="col-xs-12">
    <h3>Your data</h3>
    <p> username :{{ user.username}} </p>
    <p> mail : {{ user.email}}</p>
    <p> secret : your first {{ user.secret}} </p>
    <p> Question :{{ user.qanswer}} </p>
    <p>gender :{{ user.gender}}</p>
   
  </div>
</div>
